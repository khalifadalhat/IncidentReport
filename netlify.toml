[build]
  # Base directory for the build (where package.json with build script is located)
  base = "client"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (output of the build)
  publish = "client/dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (if needed, set these in Netlify dashboard)
# [build.environment]
#   VITE_API_URL = "https://bizapp-tllq.onrender.com"
# Note: Socket.io uses the same URL as the API (VITE_API_URL), so no separate VITE_SOCKET_URL is needed

